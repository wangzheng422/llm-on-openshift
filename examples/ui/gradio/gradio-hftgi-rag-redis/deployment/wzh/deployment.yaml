kind: Deployment
apiVersion: apps/v1
metadata:
  name: gradio-hftgi-rag-redis
  labels:
    app: gradio-hftgi-rag-redis
spec:
  replicas: 0
  selector:
    matchLabels:
      app: gradio-hftgi-rag-redis
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: gradio-hftgi-rag-redis
    spec:
      restartPolicy: Always
      schedulerName: default-scheduler
      affinity: {}
      terminationGracePeriodSeconds: 120
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '2'
              memory: 2Gi
            requests:
              cpu: '1'
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /queue/status
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: server
          livenessProbe:
            httpGet:
              path: /queue/status
              port: http
              scheme: HTTP
            timeoutSeconds: 8
            periodSeconds: 100
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: APP_TITLE
              value: 'Talk with your documentation'
            - name: INFERENCE_SERVER_URL
              value: 'http://hf-text-generation-inference-server.llm-demo.svc.cluster.local:3000'
            - name: REDIS_URL
              value: 'redis://default:*****@10.22.33.44:12345'
            - name: REDIS_INDEX
              values: 'docs'
            - name: MAX_NEW_TOKENS
              value: '512'
            - name: TOP_K
              value: '10'
            - name: TOP_P
              value: '0.95'
            - name: TYPICAL_P
              value: '0.95'
            - name: TEMPERATURE
              value: '0.01'
            - name: REPETITION_PENALTY
              value: '1.03'
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /queue/status
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 24
          terminationMessagePolicy: File
          image: 'quay.io/rh-aiservices-bu/gradio-hftgi-rag-redis:latest'
          volumeMounts:
            - name: redis-schema
              mountPath: /opt/app-root/src/redis_schema.yaml
              subPath: redis_schema.yaml
      dnsPolicy: ClusterFirst
      volumes:
        - name: redis-schema
          configMap:
            name: redis-schema
            items:
              - key: redis_schema.yaml
                path: redis_schema.yaml
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
